version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USERNAME: saas_user
      DB_PASSWORD: saas_password
      JWT_SECRET: myProductionSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
    depends_on:
      - postgres

volumes:
  postgres_data:
